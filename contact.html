<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Us - Sounds Good AV Rentals</title>
        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
        ></script>
        <script type="text/javascript">
            (function () {
                emailjs.init({
                    publicKey: "5OD8p3-rx2cLTfaps",
                });
            })();
        </script>
        <script type="text/javascript">
            window.onload = function () {
                document
                    .getElementById("contact-form")
                    .addEventListener("submit", function (event) {
                        event.preventDefault();
                        emailjs
                            .sendForm(
                                "service_onhjx6k",
                                "contact_us_form",
                                this
                            )
                            .then(
                                () => {
                                    alert("Message sent successfully!");
                                },
                                error => {
                                    alert(
                                        "Failed to send message: " +
                                            JSON.stringify(error)
                                    );
                                }
                            );
                    });
            };
        </script>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/contact.css" />
        <script src="js/includes.js" defer></script>
    </head>
    <body>
        <header>
            <div id="navbar"></div>
            <div class="header-content">
                <h1>Sounds Good AV Rentals</h1>
                <p>
                    Top-tier <strong>audio-visual equipment</strong> for all
                    your event needs!
                </p>
            </div>
        </header>

        <section class="contact-form">
            <h2>We’d love to hear from you!</h2>
            <p>
                Fill out the form below, and we’ll get back to you as soon as
                possible.
            </p>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input
                    type="text"
                    id="name"
                    name="user_name"
                    required
                    placeholder="Your Name"
                />

                <label for="email">Email:</label>
                <input
                    type="email"
                    id="email"
                    name="user_email"
                    required
                    placeholder="Your Email"
                />

                <label for="phone">Phone:</label>
                <input
                    type="tel"
                    id="phone"
                    name="user_phone"
                    required
                    placeholder="Your Phone Number"
                />

                <label for="event_type">Event Type (Optional):</label>
                <select id="event_type" name="event_type">
                    <option value="" disabled selected>
                        Select your event type
                    </option>
                    <option value="wedding">Wedding</option>
                    <option value="corporate">Corporate Event</option>
                    <option value="party">Party</option>
                    <option value="live_performance">Live Performance</option>
                    <option value="other">Other</option>
                </select>

                <label for="preferred_date">Preferred Date (Optional):</label>
                <input
                    type="date"
                    id="preferred_date"
                    name="preferred_date"
                    placeholder="MM/DD/YYYY"
                />

                <label for="message">Message:</label>
                <textarea
                    id="message"
                    name="user_message"
                    required
                    placeholder="How can we help?"
                ></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>

        <div id="footer"></div>
    </body>
</html>
